        <div>
            <form name="student-details"
                  id="student-details">
                <div>
                    <label for="firstName" >First Name</label>
                    <input type="text" value="Adam"
                           id="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text"
                           id="lastName">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password"
                           id="password">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number"
                           id="age">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text"
                           id="email">
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="m">Male</option>
                        <option value="f">Femail</option>
                    </select>
                </div>
                <div>
                    <label>Hobbies</label>
                    <input type="checkbox" name="hobbies" value="R" id="reading">Reading
                    <input type="checkbox" name="hobbies" value="m" id="music">Music
                    <input type="checkbox" name="hobbies" value="S" id="sports">Sports
                </div>
                <div>
                    <label>Membership</label>
                    <input type="radio" name="membership" value="Gold" id="gold">Gold
                    <input type="radio" name="membership" value="Silver" id="silver">Silver
                    <input type="radio" name="membership" value="Platinum" id="Platinum">Platinum
                </div>

                <button>Create Account</button>

            </form>
